<h2>Basketball Stats Graph 3</h2>

<div class="section">
    <button class="btn waves-effect waves-light yellow darken-3 btn-sm" style="float:right" data-toggle="modal" onClick="$('#dateModal').modal('open');">Select Date</button>
    <h5>Points at the break and at the end of the match on {{date}}</h5>
</div>

<div class="section">
    <canvas id="graph3" width="1000" height="700">
            [No canvas support]
        </canvas>
</div>

<div class="fixed-action-btn">
    <a href="#!" class="btn-floating waves-effect waves-light blue"><i class="material-icons">arrow_back</i></a>
</div>

<div id="dateModal" class="modal" style="max-height: 41%" data-backdrop="false">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Select Date</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col">
                    <input class="form-control" style="text-align:center" ng-model="date" placeholder="yyyy-mm-dd">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="button btn-sm btn-primary modal-action modal-close waves-effect waves-green">Search</button>
        </div>
    </div>
</div>
