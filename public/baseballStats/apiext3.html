<style>
    #chartdiv {
  width: 100%;
  height: 500px;
  margin-top:150px;

<div ng-controller="counCheck">

 <div style="float:left">
   <h2>Countries data & Baseball Stats</h2>
  </div>
  
    <div id="input_button" class="section" style="width:700px; position:relative;">
        <div style="float:left; width:500px">
            <form ng-submit="submit()">
                Submit a country :
                <input style="float:left;" type="text" ng-model="name" name="name" />
            </form>
            <form ng-submit="submit()">
                Submit a stadium :
                <input style="float:left;" type="text" ng-model="stadium" name="stadium" />
            </form>
        </div>
         <div style="float:left;margin-left:30px; margin-top:20px">
            <button type="button" class="btn-floating btn-large blue" ng-click="submit()" id="submit">
              <i class="large material-icons">search</i>
            </button>
        </div>
    </div>


    <div id="chartdiv"></div>			

</div>
