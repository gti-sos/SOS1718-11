<style>
    #chartdiv {
  width: 100%;
  height: 500px;
  margin-top:150px;
}				
</style>
<div ng-controller="counCheck">


    <div id="input_button" class="section" style="width:700px; position:relative;">
        <div style="float:left; width:500px">
            <form ng-submit="submit()">
                Submit a country :
                <input style="float:left;" type="text" ng-model="name" name="name" />
            </form>
            <form ng-submit="submit()">
                Submit a stadium :
                <input style="float:left;" type="text" ng-model="stadium" name="stadium" />
            </form>
        </div>
        <div style="float:right; margin-top:20px">
            <button type="button" class="btn primary-button" ng-click="submit()" id="submit">
          Search
      </button>
        </div>
    </div>


    <div id="chartdiv"></div>			

</div>
