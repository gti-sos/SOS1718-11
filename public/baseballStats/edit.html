<h1>Edit Baseball Stats</h1>
<div  style="background-color:white;color:grey" ng-controller="EditBaseballStatsCtrl">
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Stadium</th>
            <th>Hit</th>
            <th>Run</th>
            <th>Error</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{updatedBaseballStat.date}}</td>
            <td>{{updatedBaseballStat.stadium}}</td>
            <td><input class="form-control" ng-model="updatedBaseballStat.hit"></td>
            <td><input class="form-control" ng-model="updatedBaseballStat.run"></td>
            <td><input class="form-control" ng-model="updatedBaseballStat.error"></td>
            <td><button type="button" class="btn btn-primary" ng-click="updateBaseballStat()">
                 Update
            </button></td>
        </tr>
    </tbody>
</table>

<hr/>
<h9><i>{{status}}</i></h9>
</div>
